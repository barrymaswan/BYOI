      <div class="container text-center header-content">
        <h1>Bring Your Own Internet</h1>
      </div>

    <div class="container">
        <div id="sendingButtons" class="col-sm-3  col-md-3 col-lg-3">
          <div class="btn-group-vertical" role="group">
            <button type="button" class="myButton" id="encrypt-btn">Encrypt</button>
            <br>
            <button type="button" class="myButton" id="split-btn">Split</button>
            <br>
            <button type="button" class="myButton" id="add-checksum-btn">Add Checksum</button>
            <br>
            <button type="button" class="myButton" id="send-btn">Send</button>
          </div>
        </div>

        <div id="messagesBox" class="col-sm-6 col-md-6 col-lg-6">
          <div class="shell-wrap">
            <p class="shell-top-bar">BYOI</p>
            <ul class="shell-body" id="shell-messages">
                <li></li>
              </ul>
          </div>

          <br>

          <div class="input-group">
            <span class="input-group-addon" id="sizing-addon2">Message:</span>
            <input type="text" class="form-control" placeholder="Type message here" aria-describedby="sizing-addon2" id="textbox-msg">
          </div>
        </div>


        <div id="receivingButtons" class="col-sm-3 col-md-3 col-lg-3">
          <div class="btn-group-vertical" role="group">
            <button type="button" class="myButton" id="receive-msg-btn">Receive Message</button>
            <br>
            <button type="button" class="myButton" id="verify-checksum-btn">Verify Checksum</button>
            <br>
            <button type="button" class="myButton" id="decrypt-btn">Decrypt</button>
            <br>
            <button type="button" class="myButton" id="combine-btn">Combine</button>
          </div>
        </div>
    </div>
