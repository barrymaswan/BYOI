    <body>
        <!--[if lt IE 8]>

    <div class="container" id="mainDiv">

        <div class="text-center">
          <img src="img/logo.png" class="logo">
        </div>
        <div class="container text-center">
          <h2 class="header-content">Bring Your Own Internet</h2>
        </div>


        <div id="sendingButtons" class="col-sm-3  col-md-3 col-lg-3 sidebar text-center">
          <div class="btn-group-vertical text-center" role="group">
            <!-- <button type="button" class="myButton" id="encrypt-btn">Encrypt</button> -->
            <span class="sidebar-link" id="encrypt-btn">Encrypt</span>
            <hr>
            <!-- <button type="button" class="myButton" id="split-btn">Split</button> -->
            <span class="sidebar-link" id="split-btn">Split</span>
            <hr>
            <!-- <button type="button" class="myButton" id="add-checksum-btn">Add Checksum</button> -->
            <span class="sidebar-link" id="add-checksum-btn">Add Checksum</span>
            <hr>
            <!-- <button type="button" class="myButton" id="send-btn">Send</button> -->
            <span class="sidebar-link" id="send-btn">Send</span>
          </div>
        </div>


        <div id="messagesBox" class="col-sm-6 col-md-6 col-lg-6">
          <div class="shell-wrap">
            <p class="shell-top-bar">BYOI</p>
            <ul class="shell-body" id="shell-messages">
                <li></li>
              </ul>
          </div>

          <br>

          <div class="input-group text-center">
            <span class="input-group-addon" id="sizing-addon2">Message:</span>
            <input type="text" class="form-control" placeholder="Type message here" aria-describedby="sizing-addon2" id="textbox-msg">
          </div>
        </div>


        <div id="receivingButtons" class="col-sm-3 col-md-3 col-lg-3 text-center sidebar">
          <div class="btn-group-vertical text-center" role="group">
            <!-- <button type="button" class="myButton" id="receive-msg-btn">Receive Message</button> -->
            <span class="sidebar-link" id="receive-msg-btn">Receive Message</span>
            <hr>
            <!-- <button type="button" class="myButton" id="verify-checksum-btn">Verify Checksum</button> -->
            <span class="sidebar-link" id="verify-checksum-btn">Verify Checksum</span>
            <hr>
            <!-- <button type="button" class="myButton" id="decrypt-btn">Decrypt</button> -->
            <span class="sidebar-link" id="decrypt-btn">Decrypt</span>
            <hr>
            <!-- <button type="button" class="myButton" id="combine-btn">Combine</button> -->
            <span class="sidebar-link" id="combine-btn">Combine</span>
          </div>
        </div>

        <!-- Modal for displaying success/failure messages -->
      <div id="msgModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm"> <!-- this class sets the proper width and margin of the modal -->

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Attention</h4>
            </div>
            <div class="modal-body">
              <p>The message was successfuly sent</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>

      </div> 






     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
